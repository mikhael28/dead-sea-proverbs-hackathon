<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Dead Sea Proverbs</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./proverbs.js" type="application/javascript"></script>
    <script src="./app.js" type="application/javascript"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      data-auto-a11y="true"
    ></script>
</head>


<body>
    <section id="bookmark">
        <div>
            <button type="button" onclick="toggleBookmark()" class="bookmark-button">
                <svg id="bookmark-outline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>
                <svg id="bookmark-filled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
        </div>
        <div>
<!--            <button>list all</button>-->
<!--            <div>-->
<!--                <div>a</div>-->
<!--                <div>b</div>-->
<!--                <div>c</div>-->
<!--            </div>-->
        </div>
    </section>
    <section id="scriptures">
        <h2>Proverbs <span id="reference-chapter">3</span>:<span id="reference-verse">3</span></h2>

        <div class="verses">
        </div>

    </section>

    <div class="bottom-nav">
        <div class="previous-button" onclick="renderPrev()">
            <i class="fas fa-arrow-left" style="font-size: 48px;"></i>
        </div>
        <div class="next-button" onclick="renderNext()">
            <i class="fas fa-arrow-right" style="font-size: 48px;"></i>
        </div>
    </div>

    <script>
        var prv = new ProverbsVerses(document.getElementById('scriptures'), window.proverbs);

        prv.render();

        function renderNext() {
            prv.next();
        }

        function renderPrev() {
            prv.prev();
        }

        function toggleBookmark() {
            prv.toggleBookmark();
        }

    </script>
</body>
</html>
